<div class="container">
<form (ngSubmit)="onLogin(login)" #login="ngForm">
  <div class="form-group"> 
    Username 
  
  <input  type="text" placeholder="Enter username" name="username" ngModel>
</div>
  
  <div class="form-group">  
    Password 
      <input  type="password" placeholder="Enter password" name="password" ngModel>
    </div>
    <div class="form-group">
        <button class="btn btn-primary">Login</button>
     
      </div>


</form>

</div>
